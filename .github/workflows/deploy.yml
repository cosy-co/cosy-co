name: Deploy

on:
  push:
    branches: ['main']

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build the Docker image

        run: |
          touch .env 
          docker-compose -f docker-compose.development.yml build --no-cache --force-rm frontend

  test:
    name: Test Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test the Docker image
        run: |
          touch .env
          docker-compose -f docker-compose.development.yml up -d frontend

  push_to_registry:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: docker.io/slekup/cosy-co

      - name: Publish to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/production/Dockerfile.web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
